<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <section class="feature">
        <div class="head">
            <h2>Our Feature Section</h2>
            <p>Our Services and more about Product</p>
        </div>
        <div class="fet">
            <div class="box">
                <i class="far fa-gem"></i>
                <div class="text">
                    <h3>Project Management</h3>
                    <p>Create Task,track time and projects</p>
                </div>
            </div>
            <div class="box">
                
                <i class="fas fa-clock"></i>
                <div class="text">
                    <h3>Resource Planning</h3>
                    <p>Schedule a meeting with your team</p>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-calendar-alt"></i>
                <div class="text">
                    <h3>Invoicing</h3>
                    <p>Save time on invoicing of your products</p>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-dollar-sign"></i>
                <div class="text">
                    <h3>Time Tracking</h3>
                    <p>Discover how much of your team spending time on a project</p>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
